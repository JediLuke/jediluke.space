<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JediLuke | jediluke.space</title>
    <meta name="description" content="JediLuke - Building developer tools and graphical interfaces with Elixir and Scenic">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #e0e0e0;
            padding: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(148, 93, 214, 0.5);
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4a9eff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .bio {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .links a:hover {
            background: rgba(148, 93, 214, 0.2);
            border-color: rgba(148, 93, 214, 0.4);
            color: #fff;
            transform: translateY(-2px);
        }

        .links svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/1879634?s=400" alt="JediLuke" class="avatar">
        <h1>JediLuke</h1>
        <p class="title">Elixir Developer</p>
        <p class="bio">
            Building developer tools and graphical interfaces with Elixir and Scenic.
